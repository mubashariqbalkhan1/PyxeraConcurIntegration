name: Build and deploy Console WebJob to Azure Web App - pyxera-concur-integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # Build & publish self-contained for Windows (so no runtime dependency)
      - name: Publish Console App
        run: dotnet publish ConcurConsoleRunner.csproj -c Release -r win-x86 --self-contained true -o ./publish

      # Prepare WebJob folder structure
      - name: Prepare WebJob package
        run: |
          mkdir -p ./webjob/App_Data/jobs/triggered/ConcurJob
          # Copy published files
          xcopy /E /I /Y .\publish .\webjob\App_Data\jobs\triggered\ConcurJob
          # Create run.cmd that runs the exe
          echo ConcurConsoleRunner.exe > .\webjob\App_Data\jobs\triggered\ConcurJob\run.cmd

      # Deploy WebJob folder to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pyxera-concur-integration'
          slot-name: 'Production'
          package: ./webjob
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E57F8268C53F4D459FB9F253E7EF7612 }}
